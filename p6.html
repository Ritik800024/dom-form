<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book appointment</title>
</head>
<body>
    <div id="cont">
    <form id="form-content">
        <label for="fname">Name</label><br>
        <input type="text" id="fname"><br>
        <label for="eml">Email</label><br>
        <input type="email" id="eml"><br>
        <label for="phn">Phone</label><br>
        <input type="tel" id="phn"><br>
        <input type="submit" value="submit">
        <ul id="list">

        </ul>
    </form>
    </div>
    <script>
        var info=document.getElementById('list')
        var form=document.getElementById('form-content')
        form.addEventListener('submit', additem);
        info.addEventListener('click',deleteinfo)
        function additem(e){
            e.preventDefault()
            var name=document.getElementById('fname').value
            var email=document.getElementById('eml').value
            var phone=document.getElementById('phn').value
            var li=document.createElement('li')
            li.appendChild(document.createTextNode(name))
            li.appendChild(document.createTextNode('-'))
            li.appendChild(document.createTextNode(email))
            li.appendChild(document.createTextNode('-'))
            li.appendChild(document.createTextNode(phone))
            var deleteBtn = document.createElement('button');
            var editbtn=document.createElement('button');
            editbtn.appendChild(document.createTextNode('Edit'));
            li.appendChild(editbtn)
            deleteBtn.appendChild(document.createTextNode('delete'));
            li.appendChild(deleteBtn)
            info.appendChild(li)
            let obj1={
                name:name,email,phone
            }
            let obj2=JSON.stringify(obj1);
            localStorage.setItem("obj",obj2)    
        }
        function deleteinfo(e){
            e.preventDefault()
            localStorage.removeItem("obj")
            var li=e.target.parentElement;
            info.removeChild(li)
            }
    </script>
    
</body>
</html>
