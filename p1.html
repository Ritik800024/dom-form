<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="f-orm" style="background-color:#8b8888;">
        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email"><br>
            <input type="button" class="btn" value="Submit">
        </form>
    </div>
    <script>
        const fname=document.querySelector('#name')
        const em=document.querySelector('#email')
        const sub=document.querySelector('.btn');
        sub.addEventListener('click',e)
        function e(){
            console.log(fname.value,em.value)
        }
        sub.addEventListener('mouseover',e2)
        function e2(){
            document.querySelector('.btn').style.color='green';
        }
        sub.addEventListener('mouseout',e3)
        function e3(){
            document.querySelector('.btn').style.color='black';
        }
        const frm=document.querySelector('.f-orm')
        frm.addEventListener('mouseover',e4)
        function e4(){
            document.querySelector('.f-orm').style.background='#a19e9e'
        }
        frm.addEventListener('mouseout',e5)
        function e5(){
            document.querySelector('.f-orm').style.background='#8b8888'
        }

    </script>
    
</body>
</html>
